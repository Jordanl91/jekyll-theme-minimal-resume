<!DOCTYPE html>
<html>
<head>
    <style>
        /* Center the content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust the height as needed */
            margin: 0;
        }

        /* Style for the h1 element */
        h1 {
            text-align: center;
        }

        /* Style for the PDF object */
        object {
            width: 100%;
            max-width: 800px; /* Adjust the maximum width as needed */
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>My Resume</h1>
    <object data="/assets/pdfs/Jlevinson - Resume.pdf" type="application/pdf">
        <p>Unable to display PDF file. <a href="/assets/pdfs/Jlevinson - Resume.pdf">Download</a> instead.</p>
    </object>
</body>
</html>
