<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            padding-top: .5em;
        }

        .pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: transparent;
            font-size: 20px;
            padding: 10px 20px;
            margin-bottom: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: transparent;
            color: white;
        }

        b {
            display: inline-block;
            text-decoration: none;
            color: transparent;
            font-size: 20px;
            padding: 10px 20px;
            margin-bottom: 20px;
            border: 1px solid black;
            transition: background-color 0.3s, color 0.3s;
        }

        b:hover {
            background-color: transparent;
            color: white;
        }

        q {
            color: white;
            text-decoration: none;
            display: block;
            transition: color 0.3s;
        }

        q:hover {
            color: white;
        }



        iframe {
            width: 90%;
            height: 600px;
            border: none;
            max-width: 800px;
        }

        @media (min-width: 768px) {
            iframe {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <h1>My Resume</h1>
    <div class="pdf-container">
        <a href="/assets/pdfs/Jlevinson - Resume.pdf" target="_blank" style="color: #555">Download My Resume</a>
        <iframe src="/assets/pdfs/Jlevinson - Resume.pdf"></iframe>
    </div>
</body>
</html>
