<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Consider adding meta tags, title, and other necessary head elements -->

    <style>
        /* Navigation Styles */
        .nav-links a {
            font-size: 30px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            padding: 10px 20px;
        }

        /* Add other styles as needed */
    </style>
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PNNBPG24" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>

    <div id="particles-js">
        <div class="header">
            <!-- Navigation links -->
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="/learning.html">Learning</a>
                <a href="/references.html">References</a>
                <a href="/resume.html">Resume</a>
            </div>

            <!-- Site Title and Description -->
            <h1>
                <span class="site-title">{{ site.username }}</span>
                <span class="site-description">{{ site.user_title }}</span>
            </h1>

            <!-- Social Media Icons -->
            <div class="header-icons">
                {% if site.email %}
                <a aria-label="Send email" href="mailto:{{ site.email }}"><i class="icon fa fa-envelope"></i></a>
                {% endif %}
                <!-- Add other social media links similarly -->
            </div>

            <!-- Additional Header Links (if needed) -->
            <div class="header-links">
                <!-- Uncomment if needed: <a class="link" href="#about" data-scroll>About Me</a> -->
            </div>
        </div>

        <!-- Scroll Down Icon -->
        <a class="down" href="#about" data-scroll><i class="icon fa fa-chevron-down" aria-hidden="true"></i></a>
    </div>
</body>

</html>
